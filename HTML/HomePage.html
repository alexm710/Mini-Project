<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    <h1>All Todos:</h1>

    <h3>Search:</h3>
    <input type="text" placeholder="Search..." id="search"/>

    <table id="table">
        
    </table>

    <script>

        window.addEventListener('load', event => {
        let table = document.getElementById("table");

            fetch("https://localhost:44359/api/ToDos")
                .then(res => res.json())
                .then(todoArr => generateTable(table, todoArr, Object.keys(todoArr[0])))
                
        })

        const generateTable = (table, data, headers) => {
            generateTableHead(table, headers);

            for(let element of data) {
                let row = table.insertRow();
                for(key in element) {
                    let cell = row.insertCell();
                    let text = document.createTextNode(element[key]);
                    cell.appendChild(text);
                }
            }
        }

        const generateTableHead = (table, data) => {
            let thread = table.createTHead();
            let row = thread.insertRow();

            for(let key of data) {
                let th = document.createElement("th");
                let text = document.createTextNode(key);
                th.appendChild(text);
                row.appendChild(th);
            }
        }

        var searchInput = document.getElementById("search");
        searchInput.addEventListener("keyup", event => {
            event.preventDefault();
            if(event.keyCode === 13) {
                fetch("https://localhost:44359/api/ToDos")
                .then(res => res.json())
                .then(todoArr => todoArr.filter(todo => todo.username === event.target.value))
                .then(todoArr => generateTable(table, todoArr, Object.keys(todoArr[0])))
            }
        })

        // const searchTodo = (event) => {
        //     debugger
        //     console.log(event)
        //     if(event.keyCode === 13) {
        //         console.log("enter")
        //     }
        // }
    </script>
</body>

    
</html>
