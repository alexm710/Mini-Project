    <div class="container">
        <h1>Create ToDo</h1>
       
        <div class="row">
            <div class="col-sm-6">Input UserID: </div>

            <div class="col-sm-6">
                <input id="UserID_input" type="text" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">Input To Do Name: </div>

            <div class="col-sm-6">
                <input id="ToDoName_input" type="text" />
            </div>
        </div>
        
        <button onclick="createToDo()">Create User</button>  
    </div>
    <script>

        function createToDo(){
            var UserID = document.getElementById("UserID_input").value;
            var name = document.getElementById("ToDoName_input").value;
            console.log(name);



            fetch("https://localhost:44359/api/ToDos", {
            method: 'POST',
            headers: { Accept: 'application/json' , 'Content-Type': 'application/json'},

            body: JSON.stringify({
                ToDoName : name,
                UserId : UserID,
                })
                })
        }

    </script>
